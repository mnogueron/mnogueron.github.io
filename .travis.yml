language: node_js
node_js:
  - "stable"

cache:
  yarn: true
  directories:
    - node_modules

stages:
  - build
  - deploy

jobs:
  include:
    - stage: build
      script: yarn build
    - stage: deploy
      script: echo "skip tests before deployment"
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep_history: true
        target_branch: master
        local_dir: build
        on:
          branch: source
